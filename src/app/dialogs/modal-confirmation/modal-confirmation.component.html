<div class="modal">
  <div class="modal__header">
    <h2 mat-dialog-title class="modal__title">Delete course?</h2>
    <button mat-dialog-close class="modal__close-icon">
      <img src="../../../assets/close.png"
           srcset="../../../assets/close@2x.png 2x, ../../../assets/close@2x.png 3x"
           alt="login"
           class="login-img">
    </button>
  </div>
  <mat-dialog-content class="modal__text">Are you sure you want to delete Video Course?</mat-dialog-content>
  <mat-dialog-actions class="modal__actions">
    <button mat-button mat-dialog-close class="modal__actions_cancel">Cancel</button>
    <button mat-button [mat-dialog-close]='true' class="modal__actions_confirm">Yes, delete</button>
  </mat-dialog-actions>
</div>
